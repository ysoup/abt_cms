{% extends "/index.html" %}
{% block content %}
    <div class="page-content-wrapper">
                <div class="page-content">
                    <div class="row ">
                        <div class="col-md-12 ">
                            <div class="portlet light bordered">
                                <ul class="page-breadcrumb breadcrumb">
                        <li>
                            <a href="/new_flash_category">分类列表</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span class="active">快讯类别</span>
                        </li>
                    </ul>
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-settings font-dark"></i>
                                        <span class="caption-subject font-dark sbold uppercase">新增快讯类别</span>
                                    </div>
                                </div>
                                <div class="portlet-body form">
                                    <form class="form-horizontal" role="form" name="test">
{#                                        {{form.hidden_tag()}}#}
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label class="control-label col-md-2">快讯类别名称</label>
                                                <div class="col-md-10">
                                                    <input type="text" id="catname" class="form-control" value="" placeholder=""  name="catname">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">关键字</label>
                                                <div class="col-md-10">
                                                    <textarea class="form-control" id="keyword" name="keyword" rows="3" value=""></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-10">
                                                    <button type="button" class="btn red btn-lg glyphicon glyphicon-ok" title="确认新增" onclick="add_new_flash_content()"></button>
                                                    <button type="button" class="btn green btn-lg glyphicon glyphicon-remove" title="取消新增" onclick="window.history.go(-1)"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
   <script type="text/JavaScript">

    function add_new_flash_content() {
        // 拿值
        var catname = $("#catname").val();
        var keyword  = $("#keyword").val();
        if (catname == "" || keyword == "") {
            layer.msg("填满!", {time: 1000, icon: 2});
            return false
        }
        layer.confirm('是否添加？', {
            btn: ['确认', '取消']
        }, function () {
            $.ajax({
                // 处理ajax
                url: '{{ url_for('new_flash.add_new_category')}}',
                type: 'post',
                data: {
                    catname: catname,
                    keyword: keyword
                },
                success: function (data) {
                    if (data.success == 'ok') {
                        layer.msg("添加成功！", {time: 1000, icon: 1});
                        window.location.href = "/new_flash_category";
                    }
                    else {
                        layer.msg("添加失败！", {time: 1000, icon: 5});
                        return false
                    }
                }
            });
        }, function () {
            layer.msg("已取消", {time: 1000, icon: 2});
            return false
        });
    }

    </script>
{% endblock %}
