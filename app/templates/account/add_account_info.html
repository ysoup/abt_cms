{% extends "/index.html" %}
{% block content %}
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row ">
                <div class="col-md-12 ">
                    <div class="portlet light bordered">
                        <ul class="page-breadcrumb breadcrumb">
                            <li>
                                <a href="/account_manage_list">账户信息列表</a>
                                <i class="fa fa-circle"></i>
                            </li>
                            <li>
                                <span class="active">新增账户信息</span>
                            </li>
                        </ul>
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-settings font-dark"></i>
                                <span class="caption-subject font-dark sbold uppercase">账户信息新增</span>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form class="form-horizontal" role="form" name="test">
                                {#                                        {{form.hidden_tag()}}#}
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="control-label col-md-1">账户名称</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" placeholder="请输入账户名称（不可为空）" id="account_name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-1">账户昵称</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" placeholder="请输入账户昵称（不可为空）" id="nick_name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-1">账户密码</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" placeholder="请输入账户密码（不可为空）" id="account_password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-1">账户等级</label>
                                        <div class="col-md-10">
                                            <input type="number" class="form-control" placeholder="请输入账户等级（不可为空）" id="account_rank">
                                        </div>
                                    </div>
{#                                     <div class="form-group">#}
{#                                        <label class="control-label col-md-1">已文章数量</label>#}
{#                                        <div class="col-md-10">#}
{#                                            <input type="number" class="form-control" placeholder="请输入已文章数量（不可为空）" id="account_article_num">#}
{#                                        </div>#}
{#                                    </div>#}
                                     <div class="form-group">
                                        <label class="control-label col-md-1">总阅读量</label>
                                        <div class="col-md-10">
                                            <input type="number" class="form-control" placeholder="请输入总阅读量（不可为空）" id="total_read_num">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="control-label col-md-1">总播放量</label>
                                        <div class="col-md-10">
                                            <input type="number" class="form-control" placeholder="请输入总播放量（不可为空）" id="total_play_num">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="control-label col-md-1">总订阅数</label>
                                        <div class="col-md-10">
                                            <input type="number" class="form-control" placeholder="请输入总订阅数（不可为空）" id="total_subscribe_num">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="control-label col-md-1">账户指数</label>
                                        <div class="col-md-10">
                                            <input type="number" class="form-control" placeholder="请输入账户指数（不可为空）" id="account_index">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-1">信用分</label>
                                        <div class="col-md-10">
                                            <input type="number" class="form-control" placeholder="请输入信用分（不可为空）" id="credit_score">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-1">账户类型</label>
                                        <div class="col-md-10">
                                            <select class="form-control input-small" id="account_type">
                                                <option value=0>3级图文原创</option>
                                                <option value=1>2级图文原创</option>
                                                <option value=2>3级非图文原创</option>
                                                <option value=3>2级非图文原创</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-1">账户所属平台</label>
                                        <div class="col-md-10">
                                            <select class="form-control input-small" id="platform_type">
                                                {% for x in platform_ls %}
                                                    <option value={{ x["id"] }}>{{ x["platform_name"] }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-1">账户分类</label>
                                        <div class="col-md-10">
                                            <select class="form-control input-small" id="category_type">
                                                {% for x in category_ls %}
                                                    <option value={{ x["id"] }}>{{ x["category_name"] }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-11 text-right">
                                            <button type="button" class="btn green" onclick="add_monitor_info()">
                                                提交
                                            </button>
                                            <button type="button" class="btn green" onclick="stop_new_flash_content()">
                                                取消
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/JavaScript">

        function add_monitor_info() {
            var account_name = $("#account_name").val();
            var account_password = $("#account_password").val();
            var account_rank = $("#account_rank").val();
            {#var account_article_num = $('#account_article_num').val();#}
            var account_type = $('#account_type').val();
            var total_read_num = $('#total_read_num').val();
            var total_play_num = $('#total_play_num').val();
            var total_subscribe_num = $('#total_subscribe_num').val();
            var account_index = $('#account_index').val();
            var nick_name = $('#nick_name').val();
            var credit_score = $('#credit_score').val();
            var platform_type = $('#platform_type').val();
            var category_type = $('#category_type').val();
            layer.confirm('是否添加？', {
                    btn: ['确认', '取消']
                },
                function () {
                    $.ajax({
                        url: '{{ url_for('new_flash.add_account_info')}}',
                        type: 'post',
                        data: {
                            account_name: account_name,
                            account_password: account_password,
                            account_rank: account_rank,
                            {#account_article_num: account_article_num,#}
                            account_type: account_type,
                            total_read_num: total_read_num,
                            total_play_num: total_play_num,
                            total_subscribe_num: total_subscribe_num,
                            account_index: account_index,
                            nick_name: nick_name,
                            credit_score: credit_score,
                            platform_type: platform_type,
                            category_type: category_type
                        },
                        success: function (data) {
                            if (data.success == 'ok') {
                                layer.msg("添加成功！", {time: 1000, icon: 1});
                                window.localStorage.setItem("reload", "true");
                                window.history.go(-1);
                            }
                            else {
                                layer.msg("添加失败！", {time: 1000, icon: 5});
                                return false
                            }
                        }
                    });
                },
                function () {
                    layer.msg("已取消", {time: 1000, icon: 2});
                    return false
                });
        }

        function stop_new_flash_content() {
            layer.confirm('是否放弃当前编辑内容？', {
                btn: ['确认', '取消'] //按钮
            }, function () {
                window.location.href = "/monitor_list";
            }, function () {
                layer.msg('未放弃，真棒！', {time: 1000, icon: 6});
                return false;
            });
        }
    </script>
{% endblock %}
