{% extends "/index.html" %}
{% block content %}
    <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle !important;
        }

        input {
            text-align: center
        }

        #uploadfile_input {
            opacity: 0;
        }
    </style>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row ">
                <div class="col-md-12 ">
                    <div class="portlet light bordered">
                        <ul class="page-breadcrumb breadcrumb">
                            <li>
                                <a href="{{ url_for('planet.hot_tokens') }}">推荐Token信息</a>
                                <i class="fa fa-circle"></i>
                            </li>
                            <li>
                                <span class="active"></span>
                            </li>
                        </ul>
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-settings font-dark"></i>
                                <span class="caption-subject font-dark sbold uppercase">推荐Token信息编辑</span>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form class="form-horizontal" role="form" name="test">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Token No</label>
                                        <div class="col-md-6">
                                            <input type="text" id="token_no" style="text-align: center"
                                                   class="form-control" value="{{ data.token_no }}" placeholder=""
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">TokenOwner</label>
                                        <div class="col-md-6">
                                            <input type="text" id="token_owner" style="text-align: center"
                                                   class="form-control" value="{{ data.card_owner }}" placeholder=""
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">最大可发行量</label>
                                        <div class="col-md-6">
                                            <input type="number" id="max_num" style="text-align: center"
                                                   class="form-control" value="{{ data.max_num }}" placeholder=""
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">卡券名称</label>
                                        <div class="col-md-6">
                                            <input type="text" id="card_name" style="text-align: center"
                                                   class="form-control" value="" placeholder="请输入卡券名称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">卡券发行数量</label>
                                        <div class="col-md-6">
                                            <input type="number" id="card_num" style="text-align: center"
                                                   class="form-control" value="" placeholder="请输入发行数量">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">卡券简介</label>
                                        <div class="col-md-6">
                                            <textarea id="card_desc" class="form-control input-circle" rows="8" placeholder="请输入卡券简介"></textarea>

                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-md-2 control-label">卡券图片<br/>
                                            <small>建议大小：710*360</small>
                                        </label>
                                        <div class="col-md-3">
                                            <img src="" alt="" id="img_card" width="710" height="360">
                                            <input type="file" id="uploadfile_input" value="" width="710" height="360"
                                                   accept="image/png,image/jpg,image/jpeg,image/JPG">
                                            <label for="uploadfile_input" class='btn btn-danger'>选择图片</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Note</label>
                                        <div class="col-md-6">
                                            <input type="text" id="note" style="text-align: center"
                                                   class="form-control" value="" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">卡券价值</label>
                                        <div class="col-md-6">
                                            <input type="number" step="0.01" id="card_worth" style="text-align: center"
                                                   class="form-control" value="" placeholder="请输入卡券价值">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-2"><b>卡券时间</b></label>
                                        <div class="col-md-6">

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="input-group input-group-sm startT">
                                                        <span class="input-group-addon" id="startTime">起始时间</span>
                                                        <input type="text" name="startTime" readonly value=""
                                                               class="form-control form_datetime" id="iptStartTime"/>
                                                        <a class="btn glyphicon glyphicon-remove"
                                                           style="pointer-events:auto; position: absolute; z-index: 2;left:88%"></a>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="input-group input-group-sm endT">
                                                        <span class="input-group-addon" id="endTime">结束时间</span>
                                                        <input type="text" name="endTime" readonly value=""
                                                               class="form-control form_datetime" id="iptEndTime"/>
                                                        <a class="btn glyphicon glyphicon-remove"
                                                           style="pointer-events:auto; position: absolute; z-index: 2;left:88%"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">权重 <br/>
                                            <small>不填，默认为0</small>
                                        </label>
                                        <div class="col-md-6">
                                            <input type="number" style="text-align: center" id="weight"
                                                   class="form-control" value="" placeholder="权重">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">卡券使用提示 <br/>（60字以内）</label>
                                        <div class="col-md-6">
                                            <input type="text" style="text-align: center" id="remind"
                                                   class="form-control" value="" placeholder="卡券使用提示">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-10">
                                            <button type="button" class="btn red btn-lg glyphicon glyphicon-ok"
                                                    title="确认推荐" onclick="create_hot_token()"></button>
                                            <button type="button" class="btn green btn-lg glyphicon glyphicon-remove"
                                                    title="取消推荐" onclick="window.history.go(-1)"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/JavaScript">

        // 原址自刷新
        var hot_token_reload = window.localStorage.getItem("hot_token_reload");
        if (hot_token_reload == "true") {
            window.localStorage.setItem("hot_token_reload", "false");
            window.location.reload();
        }

        // 获取预览
        $(function () {
            $("#img_card").click(function () {
                $("#uploadfile_input").trigger("click");
            });
            $("#uploadfile_input").change(function () {
                var img_src = $("#uploadfile_input").val();

                var formData = new FormData();
                formData.append("file", $("#uploadfile_input")[0].files[0]);
                formData.append('base_pic_url', $('#img_card').attr("src"));
                formData.append('img_url', img_src);
                $.ajax({
                    url: "{{ url_for("planet.upload_hot_card") }}",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        if (data.success == "ok") {
                            $('#img_card').attr("src", data.new_img_url);
                            layer.msg("OK", {time: 1500, icon: 1});
                        }
                        else {
                            layer.msg(data.failed, {time: 1500, icon: 5});
                            return false
                        }
                    }
                })
            });
        });


        function create_hot_token() {
            // 拿值
            var max_num = $("#max_num").val();
            var card_num = $("#card_num").val();
            if (parseInt(max_num) < parseInt(card_num)){
                layer.msg("发行数量不可大于最大可发行量！", {time: 1500, icon: 2});
                return false
            }

            var token_no = $("#token_no").val();
            var card_owner = $("#token_owner").val();
            var card_name = $("#card_name").val();
            var card_desc = $("#card_desc").val();
            var card_img = $('#img_card').attr("src");
            var note = $("#note").val();
            var card_worth = $("#card_worth").val();
            var start_time = $("#iptStartTime").val();
            var end_time = $("#iptEndTime").val();
            var weight = $("#weight").val();
            var remind = $("#remind").val();

            layer.confirm('是否添加到推荐Token？', {
                btn: ['确认', '取消']
            }, function () {
                $.ajax({
                    // 处理ajax
                    url: '{{ url_for('planet.set_hot_token')}}',
                    type: 'post',
                    data: {
                        max_num : max_num,
                        card_num : card_num,
                        token_no : token_no,
                        card_owner : card_owner,
                        card_name : card_name,
                        card_desc : card_desc,
                        card_img : card_img,
                        note : note,
                        card_worth : card_worth,
                        start_time : start_time,
                        end_time : end_time,
                        weight : weight,
                        remind : remind
                    },
                    success: function (data) {
                        if (data.status == 'success') {
                            layer.msg(data.msg, {time: 1500, icon: 1});
                            window.localStorage.setItem("hot_token_reload", "true");
                            window.history.go(-1);
                        }
                        else {
                            layer.msg("出错了", {time: 1000, icon: 5});
                            return false
                        }
                    }
                });
            }, function () {
                layer.msg("已取消", {time: 1000, icon: 2});
                return false
            });
        }

        // 日期选择框清空
        $(".startT .glyphicon-remove").click(function () {
            $("#iptStartTime").val("")
        });

        $(".endT .glyphicon-remove").click(function () {
            $("#iptEndTime").val("")
        });

        // 时间插件相关
        $(function () {
            initDatePlugin();
        });

        $("#iptStartTime").click(showStart);
        $("#iptEndTime").click(showEnd);
        // 开始和结束时间窗状态（fasle：关闭状态，true：打开状态）
        var startStatus = false;
        var endStatus = false;

        //初始化时间插件
        function initDatePlugin() {
            $("#iptStartTime").datetimepicker({
                minView: "hour", //  选择时间时，最小可以选择到那层；默认是‘hour’也可用0表示
                language: 'zh-CN', // 语言
                autoclose: true, //  true:选择时间后窗口自动关闭
                format: 'yyyy-mm-dd hh:ii', // 文本框时间格式，设置为0,最后时间格式为2017-03-23 17:00:00
                todayHighlight: true, //高亮当日
                // clearBtn:true,   //清除按钮
                todayBtn: true

            }).on("changeDate", function () {
                var startTime = $("#iptStartTime").val();
                $("#iptEndTime").datetimepicker("setStartDate", startTime);
                {#            var this_val = $("#iptStartTime").val().substr(0,17)+"00";#}
                {#            console.log(this_val);#}
                {#            setTimeout(function(){#}
                {#                $("#iptStartTime").val(this_val);#}
                {#            },0);#}
                // 清除开始时间时，结束时间取消限制
                if (!this.value) {
                    $("#iptEndTime").datetimepicker("setStartDate", "1970-01-01");
                    $("#iptEndTime").datetimepicker("setEndDate", "3000-01-01");
                } else {
                }
            });

            $("#iptEndTime").datetimepicker({
                minView: "hour", //  选择时间时，最小可以选择到那层；默认是‘hour’也可用0表示
                language: 'zh-CN', // 语言
                autoclose: true, //  true:选择时间后窗口自动关闭
                format: 'yyyy-mm-dd hh:ii', // 文本框时间格式，设置为0,最后时间格式为2017-03-23 17:00:00
                todayHighlight: true,
                todayBtn: true // 如果此值为true 或 "linked"，则在日期时间选择器组件的底部显示一个 "Today" 按钮用以选择当前日期。
            }).on("changeDate", function () {

                // 清楚结束时间时，开始时间取消限制
                if (!this.value) {
                    $("#iptStartTime").datetimepicker("setEndDate", "3000-01-01");
                    $("#iptStartTime").datetimepicker("setStartDate", "1970-01-01");
                } else {
                }
            });
        }

        // 控制开始时间弹窗显示还是隐藏
        function showStart() {
            if (startStatus) {
                $("#iptStartTime").datetimepicker("hide");
                startStatus = false;
            } else {
                $("#iptStartTime").datetimepicker("show");
                startStatus = true;
            }
            // 失去焦点时，时间窗为关闭状态
            $("#iptStartTime").blur(function () {
                startStatus = false;
            })
        }

        // 控制结束时间弹窗显示还是隐藏
        function showEnd() {
            if (endStatus) {
                $("#iptEndTime").datetimepicker("hide");
                endStatus = false;
            } else {
                $("#iptEndTime").datetimepicker("show");
                endStatus = true;
            }
            $("#iptEndTime").blur(function () {
                endStatus = false;
            })
        }


    </script>
{% endblock %}
