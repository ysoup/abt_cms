        // 新增PlanetOwner
        function add_planet_owner() {
            var formData = new FormData();

            var i_delete = $("#is_delete").is(":checked");
            var is_delete = 0;
            if (i_delete == true) {
                is_delete = 1
            }

            var istatus = $("#status").is(":checked");
            var status = 0;
            if (istatus == true) {
                status = 1
            }

            formData.append("customer_no", $("#customer_no").val());
            formData.append("planet_no", $("#planet_no").val());
            formData.append("digital_identity", $("#digital_identity").val());
            formData.append("status", status);
            formData.append("wealth", $("#wealth").val());
            formData.append("grade", $("#grade").val());
            formData.append("remark", $("#remark").val());
            formData.append("is_delete", is_delete);

            layer.confirm('是否新增？', {
                btn: ['确认', '取消']
            }, function () {
                $.ajax({
                    url: '{{ url_for('planet.add_planet_owner')}}',
                    type: 'post',
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (data) {
                        if (data.status == 'success') {
                            layer.msg(data.msg, {time: 1500, icon: 1});
                            window.localStorage.setItem("planet_owner_reload", "true");
                            window.history.go(-1);
                        }else {
                            layer.msg(data.msg, {time: 1500, icon: 2});
                            return false
                        }
                    }
                });
            }, function () {
                layer.msg("已取消", {time: 1000, icon: 2});
                return false
            });
        }
